actions:
  makebucket:
    help: Create a New Bucket
    http:
      port: 5000
      method: post
      path: /makebucket
      contentType: application/json
    arguments:
      name:
        type: string
        in: requestBody
        required: true
        pattern: ^[a-z0-9]+(-[a-z0-9]+)*$
        help: Name of the bucket
      location: 
        type: string
        in: requestBody
        required: true
        help: Region where the bucket is to be created
    output: 
      type: string
  bucketlist:
    help: List all buckets
    http: 
      port: 5000
      method: get
      path: /getbucketlist
    output:
      contentType: application/json
      type: list
  bucketexists: 
    help: Checks if a bucket exists
    http: 
      port: 5000
      method: post
      path: /bucketexists
      contentType: application/json
    arguments:
      name:
        type: string
        in: requestBody
        required: true
        pattern: ^[a-z0-9]+(-[a-z0-9]+)*$
        help: Check for bucket existence
    output:
      type: string
  removebucket: 
    help: Removes a bucket, bucket should be empty to be successfully removed
    http: 
      port: 5000
      method: delete
      path: /removebucket
      contentType: application/json
    arguments:
      name:
        type: string
        in: requestBody
        pattern: ^[a-z0-9]+(-[a-z0-9]+)*$
        help: Bucket Name which is to be removed
    output:
      type: string
  objectlist: 
    help: Lists objects in a bucket
    http: 
      port: 5000
      method: post
      path: /getobjectlist
    arguments:
      buckectname:
        type: string
        in: requestBody
        required: true
        help: Name of the bucket
      objectprefix:
        type: string
        in: requestBody
        required: true
        help: Prefix of objects to be listed
      recursive:
        type: boolean
        in: requestBody
        required: true
        help: Listing type(true indicates recursive style listing and false indicates directory style listing delimited by '/'.)
    output:
      contentType: application/json
      type: list
  getobject: 
    help: Returns a stream of the object data
    http: 
      port: 5000
      method: get
      path: /getobject
      contentType: application/json
    arguments:
      bucketname:
        type: string
        in: requestBody
        required: true
        pattern: ^[a-z0-9]+(-[a-z0-9]+)*$
      objectname:
        type: string
        in: requestBody
        required: true
    output:
      contentType: application/json
      type: object
  putobject: 
    help: Returns a stream of the object data
    http: 
      port: 5000
      method: put
      path: /putobject/{{bucketid}}
      contentType: application/json
    arguments:
      bucketid:
        type: string
        in: path
        required: true
      bucketname:
        type: string
        in: requestBody
        required: true
        pattern: ^[a-z0-9]+(-[a-z0-9]+)*$
      objectname:
        type: string
        in: requestBody
        required: true
      opts:
        type: object
        in: requestBody
        required: true
    output:
      contentType: application/json
      type: object
  copyobject: 
    help: Create or replace an object through server-side copying of an existing object
    http:
      port: 5000
      method: post
      path: /copyobject
      contentType: application/json
    arguments:
      dst:
        type: object
        in: requestBody
        required: true
      src:
        type: object
        in: requestBody
        required: true
    output:
      type: map
  removeobject: 
    help: Create or replace an object through server-side copying of an existing object
    http:
      port: 5000
      method: delete
      path: /removeobject
      contentType: application/json
    arguments:
      bucketname:
        type: string
        in: requestBody
        required: true
        pattern: ^[a-z0-9]+(-[a-z0-9]+)*$
      objectname:
        type: string
        in: requestBody
        required: true
    output:
      type: map 
environment:
  endpoint:
    type: string
    required: true
    #pattern: ^[a-zA-Z0-9_]*$
    help: object storage endpoint.
  accessKeyID:
    type: string
    required: true
    pattern: ^[a-zA-Z0-9_]*$
    help: access key for  object storage
  secretAccessKey:
    type: string
    required: true
    #pattern: ^[a-zA-Z0-9_]*$
    help: secret key for  object storage
    
    